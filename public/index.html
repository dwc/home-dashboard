<!DOCTYPE html>
<html>
  <head>
    <title>Home Dashboard</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Home Dashboard</h1>
    <button id="reload">Reload now</button>

    <h2>Temperature</h2>
    <div class="graph" id="temperature-graph"></div>
    <dl id="temperature-current">
      <dt>Celsius</dt>
      <dd id="temperature-current-celsius"></dd>
      <dt>Fahrenheit</dt>
      <dd id="temperature-current-fahrenheit"></dd>
      <dt>As of</dt>
      <dd id="temperature-current-timestamp"></dd>
    </dl>
  </body>
</html>
